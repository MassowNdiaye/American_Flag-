<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>American Flag</title>
</head>
<body>
    <div class="title">
        <div class="mobile-title">
            <h1>Mobile Version</h1>
        </div>

        <div class="tablet-title">
            <h1>Tablet Version</h1>
        </div>

        <div class="desktop-title">
            <h1>Desktop Version</h1>
        </div>
    </div>
    
    <table class="flag" >
        <tr>
            <td class="stars" rowspan="7"><img src="stars.png"></td>
            <td class="red"></td>
        </tr>

        <tr><td class="white"></td></tr>
        <tr><td class="red"></td></tr>
        <tr><td class="white"></td></tr>
        <tr><td class="red"></td></tr>
        <tr><td class="white"></td></tr>
        <tr><td class="red"></td></tr>
        <tr><td class="white" colspan="2"></td></tr>
        <tr><td class="red" colspan="2"></td></tr>
        <tr><td class="white" colspan="2"></td></tr>
        <tr><td class="red" colspan="2"></td></tr>
        <tr><td class="white" colspan="2"></td></tr>
        <tr><td class="red" colspan="2"></td></tr>
    </table>
</body>
</html>
